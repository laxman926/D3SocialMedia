<!DOCTYPE html>
<html>

<head>
    <title>FoodForLife MenuPage</title>

    <link type="text/css" rel="stylesheet" href="CSS/home.css">
    <link type="text/css" rel="stylesheet" href="CSS/Menu.css">

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

    </script>
</head>

<body>
    <nav>

        <div class="topnav" id="myTopnav">
            <a href="socialmedia.html" class="active">Social Media</a>
            <a href="agegroup.html">Age Group</a>
            <a href="linechart.html">MAU 2019</a>
            <a href="topCountries.html">TopCountries</a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </nav>
    <main>

        <!DOCTYPE html>
        <meta charset="utf-8">
        <style>
            rect {
                fill: none;
                pointer-events: all;
            }

            .node {
                fill: #000;
            }

            .cursor {
                fill: none;
                stroke: brown;
                pointer-events: none;
            }

            .link {
                stroke: #999;
            }

        </style>

        <body>
            <script src="//d3js.org/d3.v3.min.js"></script>
            <script>
                var width = 960,
                    height = 500;

                var fill = d3.scale.category20();

                var force = d3.layout.force()
                    .size([width, height])
                    .nodes([{}]) // initialize with a single node
                    .linkDistance(30)
                    .charge(-60)
                    .on("tick", tick);

                var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .on("mousemove", mousemove)
                    .on("mousedown", mousedown);

                svg.append("rect")
                    .attr("width", width)
                    .attr("height", height);

                var nodes = force.nodes(),
                    links = force.links(),
                    node = svg.selectAll(".node"),
                    link = svg.selectAll(".link");

                var cursor = svg.append("circle")
                    .attr("r", 30)
                    .attr("transform", "translate(-100,-100)")
                    .attr("class", "cursor");

                restart();

                function mousemove() {
                    cursor.attr("transform", "translate(" + d3.mouse(this) + ")");
                }

                function mousedown() {
                    var point = d3.mouse(this),
                        node = {
                            x: point[0],
                            y: point[1]
                        },
                        n = nodes.push(node);

                    // add links to any nearby nodes
                    nodes.forEach(function(target) {
                        var x = target.x - node.x,
                            y = target.y - node.y;
                        if (Math.sqrt(x * x + y * y) < 30) {
                            links.push({
                                source: node,
                                target: target
                            });
                        }
                    });

                    restart();
                }

                function tick() {
                    link.attr("x1", function(d) {
                            return d.source.x;
                        })
                        .attr("y1", function(d) {
                            return d.source.y;
                        })
                        .attr("x2", function(d) {
                            return d.target.x;
                        })
                        .attr("y2", function(d) {
                            return d.target.y;
                        });

                    node.attr("cx", function(d) {
                            return d.x;
                        })
                        .attr("cy", function(d) {
                            return d.y;
                        });
                }

                function restart() {
                    link = link.data(links);

                    link.enter().insert("line", ".node")
                        .attr("class", "link");

                    node = node.data(nodes);

                    node.enter().insert("circle", ".cursor")
                        .attr("class", "node")
                        .attr("r", 5)
                        .call(force.drag);

                    force.start();
                }

            </script>
    </main>

                    <a href="https://twitter.com/"> <img src="images/twitter.png" alt="twitter" width="35px" height="35px"></a>

                </section>
            </div>

        </div>

</body>
